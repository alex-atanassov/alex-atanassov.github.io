<footer class="footer">
  <link href="https://fonts.cdnfonts.com/css/ananda-black" rel="stylesheet">
  <div class="container">
    <div class="footer__left">
      <div class="footer__copy">
        Made with Hugo. Original template by <a style="color: lightblue;" href="https://radity.com/">Radity</a>.
      </div>
    </div>
    <div class="footer__links">
      <ul class="navbar-nav ">
        <li class="nav-item">
          <a class="nav-link" href="/">HOME</a>
        </li>
        {{ range .Site.Menus.footer }}
        <li class="nav-item">
          <a class="nav-link" href="{{ .URL }}">{{ .Name | upper }}</a>
        </li>
        {{ end }}
      </ul>
    </div>
    <div class="footer__right">
      <a class="navbar-brand" href="{{ .Site.BaseURL | absURL }}">
        <span>Alessandro</span>
        <span>Atanassov</span>
      </a>
    </div>
  </div>
</footer>
