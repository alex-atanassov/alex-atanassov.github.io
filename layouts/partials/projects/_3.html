{{ if .Site.Data._3.showcase.enable }}
<section class="rad-showcase rad-showcase--index rad-animation-group rad-fade-down">
  <div class="container">
    <div class="row">
      <div class="col-12 col-sm-12 col-md-8 col-lg-7 col-xl-6">
        <h1 class="display-1">
          {{ .Site.Data._3.showcase.title }}
          <br />
          <span
            >{{ .Site.Data._3.showcase.subtitle }}</span
          >
        </h1>
        <p class="lead">
          {{ .Site.Data._3.showcase.description | safeHTML }}
        </p>
      </div>
      <div class="rad-showcase__bg">
        <div class="rad-animation-group rad-fade-down">
          <!-- class='lozad img-responsive img-clip-left-forward' -->
          <img
            class='lozad img-responsive col-12 col-sm-12 col-md-10 col-lg-11 col-xl-11 mx-auto d-block'
            src="data:image/gif;base64,R0lGODlhBwACAIAAAP///wAAACH5BAEAAAEALAAAAAAHAAIAAAIDjI9YADs="
            data-src="{{ .Site.Data._3.showcase.image.x | absURL }}"
            data-srcset="{{ .Site.Data._3.showcase.image.x | absURL }} 1x, {{ .Site.Data._3.showcase.image._2x | absURL }} 2x"
            alt="{{ .Site.Data._3.showcase.image.alt }}"
          />
        </div>
      </div>
    </div>
  </div>
  <div class="rad-showcase__bg rad-showcase__bg--mobile">
    <img
      class="lozad img-responsive"
      src="data:image/gif;base64,R0lGODlhBwACAIAAAP///wAAACH5BAEAAAEALAAAAAAHAAIAAAIDjI9YADs="
      data-src="{{ .Site.Data._3.showcase.imageMobile.x | absURL }}"
      alt="{{ .Site.Data._3.showcase.imageMobile.alt }}"
    />
  </div>
</section>
{{ end }}
